<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?&family=Roboto:wght@300;500;700&family=Roboto+Slab:wght@300;400;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="app-heading">
        Weather Journal App
      </h1>
    </header>
    <main id = "app">
      <section class ="holder" id="input">
        <h2 class="section-heading">Enter Location and Feelings</h2>
        <!-- <label for="zip">Enter Zipcode :</label> -->
        <input type="text" id="zip" placeholder="Enter zip code">

        <span>Choose units</span>
        <input type="radio" id="imperial" name="units" value="imperial">
        <label for="imperial">imperial</label>
        <input type="radio" id="metric" name="units" value="metric">
        <label for="metric">metric</label><br>
        <div id="other-country">
          <p>Country is USA as default.<br>
            For deferent country use (<a href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes" target="_blank">ISO 3166 Alpha-2 code</a>)<br>
            with a comma.<br></p>
          <p class="italic">Example: 10965,de (Berlin, Germany)</p>
        </div>
        <!-- <label for="feelings">How are you feeling today?</label> -->
        <textarea id="feelings" placeholder="How are you feeling today?" rows="2" cols="30"></textarea>
        <div class="container">
          <button class="btn" id="generate" type = "submit"> Generate </button>
          <button class="btn" id="reset" onclick="resetInput()"> Reset </button>

        </div>
      </section>

      <section class ="holder" id="output">
        <h2 class="section-heading">Weather in This Location</h2>
        <div id="weather-info">

          <div id="first-colum">
            <span id="location"></span>
            <span id="date"></span>
            <span id="temp"></span>
            <span id="description"></span>
            <span id="feels-like"></span>
            <span id="maxMin"></span>
          </div>
          <div id="second-colum">
            <span id="icon"></span>
          </div>
          <span id="content"></span>
        </div>
      </section>
    </main>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
